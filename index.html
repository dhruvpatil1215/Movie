<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Selection</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient from blue to light purple */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            height: 100vh;
            color: white;
        }
        .movie-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        .movie {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .movie img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .movie:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Choose a Movie</h1>
    <div class="movie-container">
        <!-- Click on the image to go to respective video page -->
        <div class="movie" onclick="window.location.href='video.html?movie=pushpa'">
            <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/listing/medium/pushpa-the-rule--part-2-et00356724-1729771762.jpg" alt="Pushpa Movie">
            <p>Pushpa - Hindi Dubbed</p>
        </div>
        <div class="movie" onclick="window.location.href='video.html?movie=lucky-bhaskar'">
            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/et00386123-pfsmpymqfs-landscape.jpg" alt="Lucky Bhaskar Movie">
            <p>Lucky Bhaskar - Hindi Dubbed</p>
        </div>
    </div>
</body>
</html>
