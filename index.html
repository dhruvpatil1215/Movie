<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Clickable Images</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient from pink to orange */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            flex-wrap: wrap;
        }
        .image-container a {
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .image-container a:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
        .image-container img {
            width: 250px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Movies</h1>
    <div class="image-container">
        <!-- Link to the video player -->
        <a href="video.html" id="image1">
            <img src="https://connectmyindia.com/posts/images/2024/Lucky-Bhaskar-Movie-Streami.jpg" alt="Lucky Bhaskar">
            <p style="text-align: center; color: white;">Lucky Bhaskar (Hindi Dubbed)</p>
        </a>
        <a href="https://example2.com">
            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/et00356724-pzsgtlwbex-landscape.jpg" alt="Pushpa 2">
            <p style="text-align: center; color: white;">Pushpa 2: The Rule</p>
        </a>
        <a href="https://example3.com">
            <img src="https://via.placeholder.com/150" alt="Image 3">
        </a>
        <a href="https://example4.com">
            <img src="https://via.placeholder.com/150" alt="Image 4">
        </a>
    </div>
</body>
</html>
