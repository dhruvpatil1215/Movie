<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            height: 100vh;
            color: white;
        }
        .player-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
        }
        video {
            width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }
        .quality-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff9f80;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2 id="movieTitle"></h2>

        <!-- Video player for lucky bhaskar or pushpa -->
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>

        <!-- Quality selection for Pushpa 2 -->
        <div class="quality-buttons" id="qualityButtons" style="display:none;">
            <button onclick="setVideoQuality('fullhd')">Full HD</button>
            <button onclick="setVideoQuality('1080p')">1080p</button>
        </div>

        <script>
            // Get movie parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const movie = urlParams.get('movie');
            const videoPlayer = document.getElementById('videoPlayer');
            const movieTitle = document.getElementById('movieTitle');
            const qualityButtons = document.getElementById('qualityButtons');

            if (movie === 'lucky-bhaskar') {
                movieTitle.innerText = "Lucky Bhaskar - Hindi Dubbed";
                videoPlayer.src = "https://pixeldra.in/api/file/JYjgzKgA?download"; // Lucky Bhaskar video link
            } else if (movie === 'pushpa') {
                movieTitle.innerText = "Pushpa 2 - The Rule";
                qualityButtons.style.display = "block"; // Show quality buttons for Pushpa 2
            }
            function setVideoQuality(quality) {
                let videoLink = '';
                if (quality === 'fullhd') {
                    videoLink = "https://go.springsfern.in/dl/1048116/"; // Full HD link
                } else if (quality === '1080p') {
                    videoLink = "https://pixeldra.in/api/file/LWju1aX7?download"; // 1080p link
                }
                videoPlayer.src = videoLink;
                videoPlayer.play();
            }
        </script>
    </div>
</body>
</html>
